buildscript {
    dependencies {
        classpath 'com.h2database:h2:1.4.191'
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.2.4"
}

group 'eu.sirotin.examples'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

flyway {
    url = 'jdbc:h2:file:./target/foobar'
    user = 'sa'
}